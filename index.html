<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="timer-header">
        <img src="./button/Group.png" alt="">
    </header>
    <main class="timer-main">
        <h1 class="main-title"><span>TIMER</span></h1>
        <section class="main-cont">
            <section class="cont-time">
                <span class="time-span">
                <span class="time-font">HRS</span>
                <button class="time-btn">00</button>
                </span>

                <img src="./button/icon/dot.png" alt="">

                <span class="time-span">
                <span class="time-font">MIN</span>
                <button class="time-btn">00</button>
                </span>

                <img src="./button/icon/dot.png" alt="">

                <span class="time-span">
                <span class="time-font">SEC</span>
                <button class="time-btn">00</button>
            </span>
            </section>
            <section>
                <button class="play-btn start-btn">start</button>
                <button class="play-btn reset-btn">reset</button>
            </section>
        </section>
    </main>
    <footer>
        <small>@weniv corp</small>
    </footer>
    <script src="timer.js"></script>
</body>
</html>
